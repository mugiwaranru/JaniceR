<!DOCTYPE HTML>
<html>
<head>
<style>

#div1 {
  width: 450px;
  height: 300px;
  padding: 10px;
  border: 1px solid #FFC0CB;
  float: left;
  margin: 10px 10px 20px 10px;
}

#div2 {
  width: 450px;
  height: 300px;
  padding: 10px;
  border: 1px solid #00FFFF;
  float: right;
  margin: 10px 10px 20px 10px;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}


</script>
</head>
<body>
    <center>
        <p><b>Drag the Suisei's image into the rectangle:</b></p>
        <br>
        
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        
        <img id="drag1" src="suisei.png" draggable="true" ondragstart="drag(event)" width="350" height="250">
    </center>
</body>
</html>
